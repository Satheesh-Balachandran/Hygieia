resources:
  - name: PublicGitHub
    type: GitRepo
    configuration:
      path: Satheesh-Balachandran/pipelines
      gitProvider: jfrog_test
      branches:
        include: master
pipelines:
  - name: demo_application
    steps:
      - name: bld_backend
        type: MvnBuild
        configuration:
          sourceLocation: Hygieia
          mvnCommand: clean install -ntp
          configFileLocation: .
          configFileName: mvn-art-config
          inputResources:
            - name: PublicGitHub
          integrations:
            - name: Artifactory
          runtime:
            type: image
            image:
              auto:
                language: java
                versions:
                  - "11"
        execution:
          onStart:
            - javac -version
            - cd /var/opt/jfrog/pipelines/data/demo_application/runs/20/steps/bld_backend/dependencyState/resources/PublicGitHub && git clone https://github.com/Satheesh-Balachandran/Hygieia.git
            - ls -ltrh /var/opt/jfrog/pipelines/data/demo_application/runs/20/steps/bld_backend/dependencyState/resources/PublicGitHub
